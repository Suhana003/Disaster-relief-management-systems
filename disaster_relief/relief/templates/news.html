{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'relief/style.css' %}">
    <style>
        .news-container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

.news-container h2 {
    text-align: center;
    color: #333;
}

.news-list {
    list-style: none;
    padding: 0;
}

.news-list li {
    padding: 10px;
    margin: 10px 0;
    background: #fff;
    border-radius: 5px;
    box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    transition: 0.3s;
}

.news-list li:hover {
    background: #f1f1f1;
}

.news-list a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
    font-size: 16px;
}

.news-list a:hover {
    color: #0056b3;
}

    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark pt-2" >
        <div class="container">
            <a class="navbar-brand text-dark" style="font-size:50px;" href="#">
                <img src="{% static 'relief/images//logo.jpg' %}" alt="Logo" style="height: 150px;;">
                Disaster Relief
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/relief/news/">Disaster News</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- News Section -->
    <!-- <div class="container mt-5">
        <h1 class="text-center mb-4">Indian News</h1>
        <div id="news-widget"  style="border: 2px solid #ddd; border-radius: 8px;">
            <iframe width="100%" height="1000" src="https://rss.app/embed/v1/list/tWHjJvNeVdfH4QUf" frameborder="0"></iframe>
            </div>
            <div class="container mt-5">
                <h1 class="text-center mb-4">World News</h1>
                <div id="news-widget"  style="border: 2px solid #ddd; border-radius: 8px;">
            <iframe width="100%" height="1000" src="https://rss.app/embed/v1/list/tjBlp5TzBxqsxk1S" frameborder="0"></iframe>
        </div>
    </div> -->
    <div class="news-container">
        <h2>Latest Disaster Relief News</h2>
        <ul class="news-list">
            {% for article in news %}
                <li>
                    <a href="{{ article.link }}" target="_blank">{{ article.title }}</a> 
                    <br>
                    <small>Published: {{ article.published }}</small>
                </li>
            {% endfor %}
        </ul>
    </div>
    
    
    


</body>
</html>
